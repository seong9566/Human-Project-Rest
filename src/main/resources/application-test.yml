spring.jpa.defer-datasource-initialization: true
server:
  port: 8001
  servlet:
    context-path: /
    encoding:
      charset: utf-8

spring:
  datasource:
    url: jdbc:h2:mem:test;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  # sql.init.mode: always
  sql.init.schema-locations: classpath:testdatabase.sql

  session:
    store-type: none

  redis:
    host: localhost
    port: 6379
    password: 
    
  h2:
    console:
      enabled: true
    
  # jpa:
